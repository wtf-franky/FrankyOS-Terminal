    <title>FrankyOS</title>

  <style>
    .cursor {
  animation: blink 1s steps(1) infinite;
  color: lime;
  margin-left: 2px;
  pointer-events: none;
  user-select: none;
}

@keyframes blink {
  0%, 50% {
    opacity: 1;
  }
  50.01%, 100% {
    opacity: 0;
  }
}
  </style>
